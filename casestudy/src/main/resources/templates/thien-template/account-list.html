<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>C0523G1 - Drivin</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/table.css">
    <!-- Icon Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: "Work Sans", sans-serif;

        }

        table {
            position: relative;
            margin-top: 10%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-collapse: collapse;
            width: 85%;
            height: 200px;
            border: 1px solid #f5ca33;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2), -1px -1px 8px rgba(0, 0, 0, 0.2);
        }

        tr {
            transition: all .2s ease-in;
            cursor: pointer;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #header {
            /*background-color: #f3bd01;*/
            color: #0c2b4b;
        }

        h1 {
            font-weight: 600;
            text-align: center;
            background-color: #f3bd01;
            color: #fff;
            padding: 10px 0px;
        }

        /*tr:hover {*/
        /*    background-color: #f5f5f5;*/
        /*    transform: scale(1.02);*/
        /*    box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2), -1px -1px 8px rgba(0, 0, 0, 0.2);*/
        /*}*/

        @media only screen and (max-width: 991px) {
            table {
                width: 90%;
                box-sizing: border-box;
                margin-top: 200px;
            }


            .table-title {
                position: relative;
                margin-top: 5%;
                padding-top: 5%;
            }

        }
    </style>
</head>
<body>
<!--spinner start-->
<div th:replace="index::spinner"></div>
<!--spinner end-->

<!--topbar start-->
<div th:replace="index::topbar"></div>
<!--topbar end-->

<!--navbar management start-->
<nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
    <a th:href="@{/}" class="navbar-brand d-flex align-items-center border-end px-4 px-lg-5">
        <h2 class="m-0"><i class="fa fa-car text-primary me-2"></i>Đà Nẵng Drift</h2>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="#" class="nav-item nav-link active">Tài khoản</a>
            <a href="#" class="nav-item nav-link">Học viên</a>
            <a href="#" class="nav-item nav-link">Giáo viên</a>
            <a href="#" class="nav-item nav-link">Lớp học</a>
        </div>
        <a href="#" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Admin<i
                class="fa fa-arrow-right ms-3"></i></a>
    </div>
</nav>
<!--navbar management end-->

<!--content start-->
<div class="container">
    <h3 class="table-title" style="text-align: center; margin-top: 2%">Danh Sách Tài Khoản</h3>
    <!--  find + add-->
    <nav class="navbar navbar-inverse">
        <div class="navbar-form navbar-left mb-3">
            <a href="#"><i class="fa-solid fa-square-plus fa-2xl"></i></a>
        </div>
        <form th:href="@{/account}" method="get">
            <div class="d-flex justify-content-end">
                <div class="input-group mb-6">
                    <input type="search" th:value="${keyword}" name="keyword"
                           class="form-control" placeholder="Account email"
                           style="width: 33%;">
                </div>
                <div class="mb-6 ml-2">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </nav>

    <table class="table">
        <thead>
        <tr id="header">
            <th>STT</th>
            <th>Email</th>
            <th>Ngày Tạo</th>
            <th>Vai Trò</th>
            <th>Chức Năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account,status:${accountDtoPage}">
            <td style="width: 10%" th:text="${status.count}"></td>
            <td style="width: 30%" th:text="${account.email}"></td>
            <td style="width: 30%" th:text="${account.createDate}"></td>
            <td style="width: 30%">
                <span th:switch="${account.roleName}">
                    <span th:case="'ROLE_ADMIN'" th:text="'Giám Đốc'"></span>
                    <span th:case="'ROLE_TEACHER'" th:text="'Giáo Viên'"></span>
                    <span th:case="'ROLE_STUDENT'" th:text="'Học Viên'"></span>
                </span>
            </td>
            <td style="width: 20%">
                <!-- Button trigger modal -->
                <i type="button"
                   data-bs-toggle="modal"
                   data-bs-target="#exampleModal"
                   th:attr="onclick=|confirmDelete(${account.id},'${account.email}')|"
                   class="fas fa-trash-alt fa-lg" style="color:#0C2B4B"></i>
            </td>
        </tr>
        </tbody>
    </table>
    <!--    phan trang start-->
    <div th:if="${accountDtoPage.totalPages>1}" class="col-md-12 mb-4 mt-3">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center mb-0">
                <li th:class="${!accountDtoPage.hasPrevious()}?'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{/account(page=0,keyword=${keyword})}">
                        <small>
                            <i class="fa-solid fa-backward-fast"></i>
                        </small>
                    </a>
                </li>
                <li th:class="${!accountDtoPage.hasPrevious()}?'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{/account(page=${(accountDtoPage.number)-1},keyword=${keyword})}">
                        <small>
                            <i class="fa-solid fa-backward-step"></i>
                        </small>
                    </a>
                </li>
                <li class="page-item active">
                    <a href="#" class="page-link">
                        <span th:text="${accountDtoPage.number +1}"></span>/<span
                            th:text="${accountDtoPage.totalPages}"></span>
                    </a>
                </li>
                <li th:class="${!accountDtoPage.hasNext()}?'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{/account(page=${(accountDtoPage.number)+1},keyword=${keyword})}">
                        <small>
                            <i class="fa-solid fa-forward-step"></i>
                        </small>
                    </a>
                </li>
                <li th:class="${!accountDtoPage.hasNext()}?'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{/account(page=${(accountDtoPage.totalPages)-1},keyword=${keyword})}">
                        <small>
                            <i class="fa-solid fa-forward-fast"></i>
                        </small>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!--    phan trang end-->
</div>
<!--content end-->

<!--modal information start-->
<!--modal information end-->

<!--modal delete start-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/account/delete" method="get">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><b>Vô hiệu hóa tài khoản</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn muốn vô hiệu hóa tài khoản :
                        <span id="usernameDelete"></span></p>
                    <input type="text" hidden="hidden" name="deleteId" id="deleteId">
                    <p style="color: red"><b>Lưu ý:</b> Hoạt động này không thể hoàn tác! </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
                    <button type="submit" class="btn btn-primary">Xác nhận</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--modal delete end-->

<!--footer start-->
<div th:replace="index::footer"></div>
<!--footer end-->

<!--copyright start-->
<div th:replace="index::copyRight"></div>
<!--copyright end-->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/lib/wow/wow.min.js"></script>
<script src="../static/lib/easing/easing.min.js"></script>
<script src="../static/lib/waypoints/waypoints.min.js"></script>
<script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="../static/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script>
    function confirmDelete(id, name) {
        document.getElementById("usernameDelete").innerText = name;
        document.getElementById("deleteId").value = id;
    }
</script>
</body>
</html>
