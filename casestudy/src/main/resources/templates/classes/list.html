<div class="container">
    <h3 class="table-title" style="text-align: center; margin-top: 2%">Danh Sách Lớp Học</h3>
    <nav class="navbar navbar-inverse">
        <div class=" navbar-form navbar-left mb-3">
            <a th:href="@{/admin/classes/add}">
                <button title="Thêm mới lớp sinh"
                        class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </a>
        </div>
        <form th:href="@{/admin/classes}" method="get">
            <div class="d-flex justify-content-end">
                <div class="input-group mb-6">
                    <input id="search-input1" th:value="${name}" name="name" type="search"
                           class="form-control" placeholder="Tên lớp học"/>
                </div>
                <div class="mb-6 ml-2">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                </div>

            </div>
        </form>
    </nav>
    <table class="table" style="margin-top: 10%">
        <thead>
        <tr id="header" >
            <th>STT</th>
            <th>Tên Lớp</th>
            <th>Ngày Bắt Đầu</th>
            <th>Ngày Kết Thúc</th>
            <th colspan="2" style="text-align: center">Quản Lý</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cla,sta :${classList}">
            <td style="width: 20%" th:text="${sta.count}"></td>
            <td hidden="hidden" th:text="${cla.id}"></td>
            <td style="width: 18%" th:text="${cla.className}"></td>
            <td style="width: 25%" th:text="${cla.startDate}" class="birthday-cell"></td>
            <td style="width: 25%" th:text="${cla.endDate}" class="birthday-cell"></td>

            <td style="width: 14%">
                <a th:href="@{/admin/classes/edit/{id}(id=${cla.getId()})}">
                    <i class="fas fa-edit fa-lg"  style="color:#0C2B4B"></i>
                </a>
            </td>
            <td style="width: 14%">
                <a th:href="@{/admin/classes/class-detail/__${cla.getId()}__}">
                    <i class="fas fa-info-circle fa-lg"  style="color:#0C2B4B"></i>
                </a>
            </td>

    </table>

    </tbody>
    </table>
    <!--    phan trang start-->
    <div th:if="${classList.totalPages>1}" class="col-md-12 mb-4 mt-3">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center mb-0">
                <li th:class="${!classList.hasPrevious()}?'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{/admin//classes(page=0,name=${name})}">
                        <small>
                            <i class="fa-solid fa-backward-fast"></i>
                        </small>
                    </a>
                </li>
                <li th:class="${!classList.hasPrevious()}?'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{classes(page=${(classList.number)-1},name=${name})}">
                        <small>
                            <i class="fa-solid fa-backward-step"></i>
                        </small>
                    </a>
                </li>
                <li class="page-item active">
                    <a href="#" class="page-link">
                        <span th:text="${classList.number +1}"></span>/<span
                            th:text="${classList.totalPages}"></span>
                    </a>
                </li>
                <li th:class="${!classList.hasNext()}?'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{/admin/classes(page=${classList.number+1},name=${name})}">
                        <small>
                            <i class="fa-solid fa-forward-step"></i>
                        </small>
                    </a>
                </li>
                <li th:class="${!classList.hasNext()}?'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{/admin/classes(page=${(classList.totalPages)-1},name=${name})}">
                        <small>
                            <i class="fa-solid fa-forward-fast"></i>
                        </small>
                    </a>
                </li>
            </ul>

<form action="/admin/classes/delete" method="post">
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xoá Lớp</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <input type="hidden" id="id" name="id">
                <div class="modal-body">
                    Bạn có muốn xóa lớp học có code là <span id="idDelete"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                    <button type="submit" class="btn btn-danger">Xác Nhận</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script>

    function showModal(id) {
        document.getElementById("idDelete").innerText = id;
        document.getElementById("id").value = id;
        $("#deleteModal").modal("show");
    }
</script>
<script>
    let birthdayCells = document.getElementsByClassName("birthday-cell");
    for (let i = 0; i < birthdayCells.length; i++) {
        let birthday = birthdayCells[i].textContent;
        let formattedBirthday = birthday.split("-").reverse().join("-");
        birthdayCells[i].textContent = formattedBirthday;
    }
</script>
