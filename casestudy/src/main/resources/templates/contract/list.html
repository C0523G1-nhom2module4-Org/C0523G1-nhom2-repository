        <form th:href="@{/}" method="get" style="padding-left: 82.5%">
            <div class="d-flex justify-content-end">
                <div class="input-group mb-6">
                    <input type="search" th:value="${nameSearch}" name="nameSearch"
                           class="form-control" placeholder="Tìm kiếm"
                           style="width: 33%;margin-bottom: 75px">
                </div>
                <div class="mb-6 ml-2">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>

<div class="container">
    <div>
    </div>
    <table class="table" th:if="${!contractDtoPage.isEmpty()}">
        <thead>
        <tr id="header">
            <th>STT</th>
            <th>Tên học viên</th>
            <th>Bằng cấp</th>
            <th>Ngày làm hợp đồng</th>
            <th>Phí hợp đồng</th>
            <th>Trạng thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contract, loop : ${contractDtoPage}">
            <th style="width: 2%" th:text="${loop.count}"></th>
            <td style="width: 10%" th:text="${contract.student.name}"></td>
            <td style="width: 4%;" th:text="${contract.qualification.name}"></td>
            <td style="width: 9%;" th:text="${contract.date}" class="birthday-cell"></td>
            <td style="width: 10%;"
                th:text="${#numbers.formatDecimal(contract.qualification.fee * 1.02 , 0, 'COMMA', 0, 'POINT')}"></td>
            <td style="width: 8%">
                <span th:if="${contract.isDeleted == 0}">Đã thanh toán</span>
                <span th:if="${contract.isDeleted == 1} ">Chưa thanh toán</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--    phan trang start-->

<div th:if="${contractDtoPage.totalPages>1}" class="col-md-12 mb-4 mt-3">
    <nav aria-label="Page navigation example" style="margin-top: -100px">
        <ul class="pagination justify-content-center mb-0">
            <li th:class="${!contractDtoPage.hasPrevious()}?'page-item disabled' : 'page-item'">
                <a class="page-link"
                   th:href="@{/contracts(page=0,studentName=${nameSearch})}">
                    <small>
                        <i class="fa-solid fa-backward-fast"></i>
                    </small>
                </a>
            </li>
            <li th:class="${!contractDtoPage.hasPrevious()}?'page-item disabled' : 'page-item'">
                <a class="page-link"
                   th:href="@{contracts(page=${(contractDtoPage.number)-1},studentName=${nameSearch})}">
                    <small>
                        <i class="fa-solid fa-backward-step"></i>
                    </small>
                </a>
            </li>
            <li class="page-item active">
                <a href="#" class="page-link">
                    <span th:text="${contractDtoPage.number +1}"></span>/<span
                        th:text="${contractDtoPage.totalPages}"></span>
                </a>
            </li>
            <li th:class="${!contractDtoPage.hasNext()}?'page-item disabled' : 'page-item'">
                <a class="page-link"
                   th:href="@{contracts(page=${contractDtoPage.number+1},studentName=${nameSearch})}">
                    <small>
                        <i class="fa-solid fa-forward-step"></i>
                    </small>
                </a>
            </li>
            <li th:class="${!contractDtoPage.hasNext()}?'page-item disabled' : 'page-item'">
                <a class="page-link"
                   th:href="@{contracts(page=${(contractDtoPage.totalPages)-1},studentName=${nameSearch})}">
                    <small>
                        <i class="fa-solid fa-forward-fast"></i>
                    </small>
                </a>
            </li>
        </ul>
    </nav>

<script>
    let birthdayCells = document.getElementsByClassName("birthday-cell");
    for (let i = 0; i < birthdayCells.length; i++) {
        let birthday = birthdayCells[i].textContent;
        let formattedBirthday = birthday.split("-").reverse().join("-");
        birthdayCells[i].textContent = formattedBirthday;
    }
</script>
