<!--CONTENT START-->
<div class="content col-lg-8 my-6 mb-0 wow fadeInUp" data-wow-delay="0.1s">
    <div class="bg-primary text-center p-5">
        <h2 class="mb-4">Sửa thông tin học viên</h2>
        <form th:object="${listStudentDto}" th:action="@{/admin/student/edit}" th:method="post">
            <div class="row g-3">
                <!--                id-->
                <input th:field="*{id}" type="hidden"/>
                <!--                name-->
                <div class="col-12">
                    <div class="form-floating">
                        <input th:field="*{name}" type="text" class="form-control border-0" id="name"
                               placeholder="Tên học viên">
                        <small style="color: red;font-size: 10px" th:if="${#fields.hasErrors('name')}"
                               th:errors="*{name}"></small>
                        <label for="name">Tên học viên</label>
                    </div>
                </div>
                <!--                CMND-->
                <div class="col-12">
                    <div class="form-floating">
                        <input th:field="*{identity}" type="number" class="form-control border-0" id="identity"
                               placeholder="Số chứng minh nhân dân" required>
                        <small style="color: red;font-size: 10px" th:if="${#fields.hasErrors('identity')}"
                               th:errors="*{identity}"></small>
                        <label for="identity">Số chứng minh nhân dân</label>
                    </div>
                </div>
                <!--                gender + birthday-->
                <div class="col-sm-6">
                    <div class="form-floating">
                        <select th:field="*{gender}" class="form-control border-0" id="gender"
                                placeholder="Ngày sinh" style="background-color: #ffffff">
                            <option th:value="0" selected>Nam</option>
                            <option th:value="1">Nữ</option>
                            <option th:value="3">Khác</option>
                        </select>
                        <small style="color:red;" th:if="${#fields.hasErrors('gender')}"
                               th:errors="*{gender}"></small>
                        <label for="gender">Giới tính</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input th:field="*{birthday}" type="date" class="form-control border-0" id="birthday"
                               placeholder="Ngày sinh" required>
                        <small style="color:red;" th:if="${#fields.hasErrors('birthday')}"
                               th:errors="*{birthday}"></small>
                        <label for="birthday">Ngày sinh</label>
                    </div>
                </div>
                <!--                phone-->
                <div class="col-12">
                    <div class="form-floating">
                        <input th:field="*{phone}" type="text" class="form-control border-0" id="phone"
                               placeholder="Nhập số điện thoại" required>
                        <small style="color:red;" th:if="${#fields.hasErrors('phone')}"
                               th:errors="*{phone}"></small>
                        <label for="phone">Số điện thoại</label>
                    </div>
                </div>
                <!--                address-->
                <div class="col-12">
                    <div class="form-floating">
                        <input th:field="*{address}" type="text" class="form-control border-0" id="address"
                               placeholder="Địa chỉ">
                        <small style="color:red;" th:if="${#fields.hasErrors('address')}"
                               th:errors="*{address}"></small>
                        <label for="address">Địa chỉ</label>
                    </div>
                </div>
                <!--                lớp -->
                <div class="col-12">
                    <div class="form-floating">
                        <select th:field="*{classes}" class="form-control border-0" id="classes">
                            <option th:each="c : ${classesList}" th:value="${c.id}"
                                    th:text="${c.className}"></option>
                        </select>
                        <label for="classes">Lớp</label>
                    </div>
                </div>
                <div class="col-6">
                    <button class="btn btn-dark w-100 py-3" type="submit">Xác nhận</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-light w-100 py-3" type="button"><a th:href="@{/admin/student}">Hủy
                        bỏ</a></button>
                </div>
            </div>
        </form>
        <small style="color: red" th:if="${message != null}" th:text="${message}"></small>
    </div>
