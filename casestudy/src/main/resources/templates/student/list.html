<div class="container">
    <h3 class="table-title" style="text-align: center; margin-top: 2%">Danh Sách Học Viên</h3>
    <nav class="navbar navbar-inverse">
        <div class="navbar-form navbar-left mb-3">
            <a th:href="@{/student/add}"><i class="fa-solid fa-square-plus fa-2xl"></i></a>
        </div>
        <form th:href="@{/student}" method="get">
            <div class="d-flex justify-content-end">
                <div class="input-group mb-6">
                    <input type="search" th:value="${name}" name="name"
                           class="form-control" placeholder="Tên học viên"
                           style="width: 33%;" id="search-input1">
                </div>
                <div class="mb-6 ml-2">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </nav>
    <table class="table" style="margin-top: 10%">
        <thead>
        <tr id="header">
            <th>STT</th>
            <th>Tên học viên</th>
            <th>Giới tính</th>
            <th>CMND</th>
            <th>Điện thoại</th>
            <th>Ngày sinh</th>
            <th>Điểm</th>
            <th>Lớp</th>
            <th>Địa chỉ</th>
            <th colspan="2" style="text-align: center">Quản lý</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, loop : ${studentDtos}">
            <th style="width: 5%" th:text="${loop.count}"></th>
            <td style="width: 15%" th:text="${student.getStudentName()}"></td>
            <td style="width: 7%">
                <span th:if="${student.getGender() == 0}">Nam</span>
                <span th:if="${student.getGender() == 1} ">Nữ</span>
                <span th:if="${student.getGender() == 2} ">LGBT</span>
            </td>
            <td style="width: 9%;" th:text="${student.getIdentity()}"></td>
            <td style="width: 9%;" th:text="${student.getPhone()}"></td>
            <td style="width: 9%;" th:text="${student.getBirthday()}"></td>
            <td style="width: 5%;" th:text="${student.getGraduatePoint()}"></td>
            <td style="width: 10%;" th:text="${student.getClassName()}"></td>
            <td style="width: 15%;" th:text="${student.getAddress()}"></td>
            <td style="width: 6%;">
                <a th:href="@{/student/edit/(id=${student.getId()})}">
                    <i type="button" class="fas fa-edit fa-lg"  style="color:#0C2B4B"></i>
                </a>
            </td>
            <td style="width: 6%">
                <i data-bs-toggle="modal"
                   data-bs-target="#exampleModal"
                   th:attr="onclick=|confirmDelete('${student.id}','${student.studentName}')|" type="button"
                   class="fas fa-trash-alt fa-lg" style="color:#0C2B4B"></i>
            </td>
        </tr>
        </tbody>
    </table>
    <!--    phan trang start-->

    <div style="padding-bottom: 5%" th:if="${studentDtos.totalPages>1}" class="col-md-12 mb-4 mt-3">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center mb-0">
                <li th:class="${!studentDtos.hasPrevious()}?'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{/student(page=0,studentName=${name})}">
                        <small>
                            <i class="fa-solid fa-backward-fast"></i>
                        </small>
                    </a>
                </li>
                <li th:class="${!studentDtos.hasPrevious()}?'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{student(page=${(studentDtos.number)-1},studentName=${name})}">
                        <small>
                            <i class="fa-solid fa-backward-step"></i>
                        </small>
                    </a>
                </li>
                <li class="page-item active">
                    <a href="#" class="page-link">
                        <span th:text="${studentDtos.number +1}"></span>/<span
                            th:text="${studentDtos.totalPages}"></span>
                    </a>
                </li>
                <li th:class="${!studentDtos.hasNext()}?'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{student(page=${studentDtos.number+1},studentName=${name})}">
                        <small>
                            <i class="fa-solid fa-forward-step"></i>
                        </small>
                    </a>
                </li>
                <li th:class="${!studentDtos.hasNext()}?'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{student(page=${(studentDtos.totalPages)-1},studentName=${name})}">
                        <small>
                            <i class="fa-solid fa-forward-fast"></i>
                        </small>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!--    phan trang end-->
</div>
<!--content end-->


<!--modal delete start-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/student/delete}" method="get">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><b>Vô hiệu hóa tài khoản</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn muốn vô hiệu hóa tài khoản :
                        <span id="usernameDelete"></span></p>
                    <input type="number" hidden="hidden" name="id" id="id">
                    <p style="color: red"><b>Lưu ý:</b> Hoạt động này không thể hoàn tác! </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
                    <button type="submit" class="btn btn-primary">Xác nhận</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--modal delete end-->

        let bsAlert = new bootstrap.Toast(myAlert);//inizialize it
        bsAlert.show();//show it

<script>
    function confirmDelete(id, name) {
        document.getElementById("usernameDelete").innerText = name;
        document.getElementById("id").value = id;
    }
</script>
