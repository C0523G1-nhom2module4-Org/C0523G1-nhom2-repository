    <!-- Icon Font Stylesheet -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <!-- Libraries Stylesheet -->

    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .content {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<!--Spinner start-->
<div th:fragment="spinner" id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<!--Spinner end-->

<!--Topbar start-->
<div th:fragment="topbar" class="container-fluid bg-dark text-light p-0">
    <div class="row gx-0 d-none d-lg-flex">
        <div class="col-lg-7 px-5 text-start">
            <div class="h-100 d-inline-flex align-items-center me-4">
                <small class="fa fa-map-marker-alt text-primary me-2"></small>
                <small>280 Trần Hưng Đạo, An Hải Tây, Sơn Trà, Đà Nẵng</small>
            </div>
            <div class="h-100 d-inline-flex align-items-center">
                <small class="far fa-clock text-primary me-2"></small>
                <small>Thứ 2 - Thứ 6: 08.15 AM - 05.30 PM</small>
            </div>
        </div>
        <div class="col-lg-5 px-5 text-end">
            <div class="h-100 d-inline-flex align-items-center me-4">
                <small class="fa fa-phone-alt text-primary me-2"></small>
                <small>+84 12 345 6789</small>
            </div>
            <div class="h-100 d-inline-flex align-items-center mx-n2">
                <a class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary" href=""><i
                        class="fab fa-facebook-f"></i></a>
                <a class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary" href=""><i
                        class="fab fa-twitter"></i></a>
                <a class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary" href=""><i
                        class="fab fa-linkedin-in"></i></a>
                <a class="btn btn-square btn-link rounded-0" href=""><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</div>
<!--Topbar end-->

<!--Navbar start-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
    <a th:href="@{/account/success}" class="navbar-brand d-flex align-items-center border-end px-4 px-lg-5">
        <!--        <h2 class="m-0"><i class="fa fa-car text-primary me-2"></i>Đà Nẵng Drift</h2>-->
        <img src="/img/logoo.png" style="height: 75px; width: 75px" alt=""><h2 class="m-0">Đà Nẵng Drift</h2>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a th:href="@{/account}" class="nav-item nav-link">Tài khoản</a>
            <a th:href="@{/admin/qualification}" class="nav-item nav-link ">Bằng cấp</a>
            <a th:href="@{/student}" class="nav-item nav-link">Học viên</a>
            <a th:href="@{/teacher}" class="nav-item nav-link">Giáo viên</a>
            <a th:href="@{/classes}" class="nav-item nav-link">Lớp học</a>
            <a th:href="@{/contracts}" class="nav-item nav-link">Hợp đồng</a>
            <a th:href="@{/admin/assignment}" class="nav-item nav-link active">Phân công</a>

        </div>
        <a href="#" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Admin<i
                class="fa fa-arrow-right ms-3"></i></a>
    </div>
</nav>
<!--Navbar end-->

<!--Add form start-->
<div class="content col-lg-8 my-6 mb-0 wow fadeInUp" data-wow-delay="0.1s">
    <div class="bg-primary text-center p-5">
        <h1 class="mb-4">Thêm mới phân công</h1>
        <form th:object="${assignmentDto}" method="POST" th:action="@{/admin/assignment/add}">
            <div class="row g-3">
                <div class="col-sm-6">
                    <div class="form-floating">
                        <select th:field="*{classes}" class="form-control border-0" id="classes">
                            <option th:each="c : ${classList}" th:value="${c.id}"
                                    th:text="${c.className}"></option>
                        </select>
                        <label for="classes">Lớp</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <select th:field="*{teacher}" class="form-control border-0" id="teacher">
                            <option th:each="t : ${teacherList}" th:value="${t.getId()}"
                                    th:text="${t.getName()}"></option>
                        </select>
                        <label for="classes">Giáo viên</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input th:field="*{dayStart}" type="date" class="form-control border-0" id="dayStart"
                               placeholder="Ngày bắt đầu" required>
                        <small style="color:red;" th:if="${#fields.hasErrors('dayStart')}"
                               th:errors="*{dayStart}"></small>
                        <label for="dayStart">Ngày bắt đầu</label>
                    </div>
                </div>
                <!--                phone-->
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input th:field="*{dayEnd}" type="date" class="form-control border-0" id="dayEnd"
                               placeholder="Ngày kết thúc">
                        <small style="color:red;" th:if="${#fields.hasErrors('dayEnd')}"
                               th:errors="*{dayEnd}"></small>
                        <label for="dayEnd">Ngày kết thúc</label>
                    </div>
                </div>
                <div class="col-6">
                    <button class="btn btn-dark w-100 py-3" type="submit">Xác nhận</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-light w-100 py-3" type="button"><a th:href="@{/admin/assignment/back}">Hủy
                        bỏ</a></button>
                </div>
            </div>
        </form>
        <!--        <small style="color: red" th:if="${message != null}" th:text="${message}"></small>-->
    </div>
</div>
<!--Add form end-->

<!--Footer start-->
<div th:replace="index::footer"></div>
<!--Footer end-->

<!--Copyright start-->
<div th:replace="index::copyRight"></div>
<!--Copyright end-->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

<script src="/lib/waypoints/waypoints.min.js"></script>

<script src="/js/main.js"></script>

        crossorigin="anonymous"></script>
</body>
</html>
